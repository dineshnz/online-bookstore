

  
  <!-- Page Content -->
  <div class="container">
  
    <div class="row">
  
      <div class="col-lg-3">
  
        <app-boock-category></app-boock-category>
  
      </div>
      <!-- /.col-lg-3 -->
  
      <div class="col-lg-9">
        <div class="row" >
  
          <div class="col-lg-4 col-md-6 mb-4" *ngFor="let book of books; index as i">
            <div class="card h-100">
              <a href="#"><img class="card-img-top" [src]=" book.imageUrl" height="230" ></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a href="#">{{book.name}}</a>
                </h4>
                <h5>{{book.unitPrice |currency:'INR'}}</h5>
                <p class="card-text text-truncate">{{book.description}}</p>
              </div>
              <div class="card-footer">
                <button class="btn btn-primary float-right">Add to Cart</button>
              </div>
            </div>
          </div>
          <!-- if the book is not null or undefined then only ? will check this ccondition -->
          <div *ngIf="books?.length==0" class="col-md-12 alert alert-danger mt-3"> 
            No Books Found with name {{searchParam}}
          </div>
  
        </div>
        <!-- /.row -->
  
      </div>
      <!-- /.col-lg-9 -->
  
    </div>
    <!-- /.row -->
  
  </div>
